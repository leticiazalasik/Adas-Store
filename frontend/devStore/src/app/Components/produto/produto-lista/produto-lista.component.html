<h2>Lista de Produto</h2>
<a routerLink="/produto/novo">Adiicionar Produto</a>

<table>

    <thead>
        <tr>
<th>ID</th>
<th>Nome</th>
<th>Preço</th>
<th>Quantidade</th>
<th>Ações</th>
        </tr>
    </thead>

    <tbody>
<tr *ngFor="let produto of produtos">
<td>{{produto.id}}</td>
<td>{{produto.nome}}</td>
<td>{{produto.preco}}</td>
<td>{{produto.quantidade}}</td>

<td>
<a [routerLink]="['/produto', produto.id]">Ver</a>
<a [routerLink]="['/produto/editar', produto.id]">Editar</a>
<button (click)="delete(produto.id)">Excluir</button>
</td>

</tr>
    </tbody>
</table>
